<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAC Address Formatter</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        max-width: 500px;
        width: 90%;
        box-sizing: border-box;
    }
    h2 { text-align: center; margin-bottom: 20px; font-weight: 600; }
    input {
        width: 100%;
        max-width: 100%;
        padding: 12px 15px;
        border-radius: 12px;
        border: none;
        margin-bottom: 20px;
        font-size: 16px;
        background-color: #2c2c2c;
        color: #e0e0e0;
        box-sizing: border-box;
    }
    input::placeholder { color: #888; }
    .result { background-color: #2a2a2a; padding: 15px; border-radius: 12px; margin-top: 15px; word-break: break-word; }
    .format-line { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .copy-btn { background: none; border: none; cursor: pointer; font-size: 18px; color: #00bcd4; flex-shrink: 0; }
    .copy-btn:hover { color: #00e5ff; }
    #manufacturerOutput { margin-top: 15px; font-style: italic; text-align: center; color: #a0a0a0; }
</style>
</head>
<body>
<div class="container">
    <h2>MAC Address Formatter</h2>
    <input id="macInput" type="text" placeholder="Enter MAC address">

    <div class="result" id="formattedOutput">
        <div class="format-line">Colon format: <span id="fmt_colon"></span> <button class="copy-btn" onclick="copyText('fmt_colon')">ðŸ“‹</button></div>
        <div class="format-line">Dash format: <span id="fmt_dash"></span> <button class="copy-btn" onclick="copyText('fmt_dash')">ðŸ“‹</button></div>
        <div class="format-line">No separator: <span id="fmt_none"></span> <button class="copy-btn" onclick="copyText('fmt_none')">ðŸ“‹</button></div>
        <div class="format-line">Group of 4: <span id="fmt_group4"></span> <button class="copy-btn" onclick="copyText('fmt_group4')">ðŸ“‹</button></div>
    </div>
    <div id="manufacturerOutput"></div>
</div>

<script>
function cleanMac(mac) {
    return mac.replace(/[^A-Fa-f0-9]/g, '').toUpperCase();
}

function applyFormat(mac, style) {
    if (style === 'none') return mac;
    if (style === 'group4') return mac.match(/.{1,4}/g).join('-');
    return mac.match(/.{1,2}/g).join(style);
}

// Lookup manufacturer via CORS proxy
async function lookupManufacturer(cleanedMac) {
    const prefix = cleanedMac.substring(0, 6);
    const targetUrl = encodeURIComponent(`https://api.macvendors.com/${prefix}`);
    const proxyUrl = `https://api.allorigins.win/get?url=${targetUrl}`;

    try {
        const response = await fetch(proxyUrl);
        if (!response.ok) return "Manufacturer not found";

        const data = await response.json();
        // allorigins returns the content as 'contents'
        return data.contents || "Manufacturer not found";
    } catch (e) {
        return "Error contacting API";
    }
}

async function autoFormat() {
    const input = document.getElementById('macInput').value;
    const cleaned = cleanMac(input);
    const vendorOutput = document.getElementById('manufacturerOutput');

    if (cleaned.length !== 12) {
        document.getElementById('fmt_colon').textContent = '';
        document.getElementById('fmt_dash').textContent = '';
        document.getElementById('fmt_none').textContent = '';
        document.getElementById('fmt_group4').textContent = '';
        vendorOutput.textContent = '';
        return;
    }

    document.getElementById('fmt_colon').textContent = applyFormat(cleaned, ':');
    document.getElementById('fmt_dash').textContent = applyFormat(cleaned, '-');
    document.getElementById('fmt_none').textContent = applyFormat(cleaned, 'none');
    document.getElementById('fmt_group4').textContent = applyFormat(cleaned, 'group4');

    const vendor = await lookupManufacturer(cleaned);
    vendorOutput.textContent = `Manufacturer: ${vendor}`;
}

document.getElementById('macInput').addEventListener('input', autoFormat);

function copyText(id) {
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text);
}
</script>
</body>
</html>
